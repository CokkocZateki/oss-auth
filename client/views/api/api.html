<template name="api">
{{#if errorMessages}}
                <div class="list-errors">
                  {{#each errorMessages}}
                    <div class="alert alert-danger"><strong>Error!</strong>
                      <div class="error-msg">{{this}}</div>
                    </div>
                  {{/each}}
                </div>
                {{/if}}

<div class="row">
  <div class="col-xs-6">
    <div class="well">
      <form>
      <div class="form-group">
        <label for="keyIdInput">KeyID</label>
        <input type="text" class="form-control" id="keyIdInput" name="KeyID" placeholder="Enter KeyID">
      </div>
      <div class="form-group">
        <label for="vCodeInput">vCode</label>
        <input type="text" class="form-control" id="vCodeInput" name="vCode" placeholder="Enter vCode">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-xs-6">
    <p>IF YOU ARE IN THE OSS or about to join: Please create a new API Key <a class="btn btn-default" target="_blank" href="https://community.eveonline.com/support/api-key/CreatePredefined?accessMask=268435455">HERE</a></p>
    <p>If you are registering under an ally/friend/public access: Click <a class="btn btn-xs btn-default" target="_blank" href="https://community.eveonline.com/support/api-key/CreatePredefined?accessMask=0">HERE</a></p>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Actions</th>
      <th>KeyID</th>
      <th>vCode<br>accessMask</th>
      <th>Characters</th>
      <th>Status<br>Expires</th>
    </tr>
  </thead>
  <tbody>
  {{#each apis}}
    {{>apiRow}}
  {{/each}}
  </tbody>
</table>

</template>
